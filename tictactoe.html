<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./tictactoe.css" rel="stylesheet">
</head>
<body>
<div class="header"><h1>Tic Tac Toe</h1></div>

<div class="playerSelector">   
    <p>Select your Player:</p> 
    <button id="playerO">O</button>
    <button id="playerX">X</button></div>
    <div class="board">
        <div class="row">
            <div class="box 0"></div>
            <div class="box 1"></div>
            <div class="box 2"></div>
        </div>
          <div class="row">
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
        </div>
          <div class="row">
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
        </div>
    </div>
    <script src="./modulepattern.js"></script>
</body>
</html>
